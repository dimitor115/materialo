<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts.js"></script>
    <title>Materialo Timer</title>
    <link rel="icon" 
      type="image/png" 
      href="logo.png">
</head>
<body>
    <button class="btn" id="start" onclick="timerInitializer(false)">START</button>
    <button class="btn-small" id="start" onclick="forceModeChange(0)">25:00</button>
    <button class="btn-small shortBreak" id="start" onclick="forceModeChange(1)">05:00</button>
    <button class="btn-small longBreak" id="start" onclick="forceModeChange(2)">20:00</button>
